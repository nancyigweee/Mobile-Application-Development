<!DOCTYPE html>
<html lang="en">
  <!-- https://byui-cit.github.io/cit261/teacher/hiking-start.html -->
  <head>
    <meta charset="utf-8" />
    <title>Great Hikes (dynamic DOM example)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      main > h1 {
        text-align: center;
        background-color: indianred;
        padding: 1em;
        margin-top: 0;
        margin-bottom: -0.5em;
      }
      img {
        max-width: 100%;
      }
      .hikeStyles {
        padding: 0;
        margin: 1em 0;
        list-style-type: none;
      }
      .hikeStyles > li {
        margin-bottom: 2em;
      }
      .hikeStyles li > h2 {
        text-align: center;
        background-color: burlywood;
        margin-bottom: 0.5em;
        margin-top: 0;
      }

      .hikeStyles li > div {
        padding: 0 0.5em;
      }
      .light {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
      }
      .light > h2 {
        width: 100%;
        flex: 1 0 auto;
      }

      .light > div {
        width: 40%;
        margin-left: 1em;
        flex: 1 1 auto;
      }
      .light h3 {
        margin-bottom: -0.5em;
      }
    </style>
    <script src="hiking.js" defer></script>   
  </head>

  <body>
    <main>
      <h1>Great hikes</h1>
      <ul id="hikes" class="hikeStyles">
        <!-- This list should be cleared out and built dynamically with Javascript. This is here to let you know what each hike should look like -->
        <li>
          
        </li>
      </ul>
    </main>
    <script>
        //create an array of hikes
        
        const hikeList = [
          {
            name: 'Bechler Falls',
            imgSrc: 'falls.jpg',
            imgAlt: 'Image of Bechler Falls',
            distance: '3 miles',
            difficulty: 'Easy',
            description:
              'Beautiful short hike along the Bechler river to Bechler Falls',
            directions:
              'Take Highway 20 north to Ashton. Turn right into the town and continue through. Follow that road for a few miles then turn left again onto the Cave Falls road. Drive to the end of the Cave Falls road. There is a parking area at the trailhead.'
          },
          {
            name: 'Teton Canyon',
            imgSrc: 'falls.jpg',
            imgAlt: 'Image of Teton Canyon',
            distance: '5 miles',
            difficulty: 'Moderate',
            description: 'Beautiful short hike up Teton Canyon',
            directions:
              'Take Highway 33 to Driggs. Turn right into the town and continue through. Follow that road for a few miles then turn right up Teton Canyon. Drive to the end of the road. There is a parking area at the trailhead.'
          },
          {
            name: 'Denanda Falls',
            imgSrc: 'falls.jpg',
            imgAlt: 'Image of Denanda Falls',
            distance: '12 miles',
            difficulty: 'Moderate',
            description:
              'Beautiful hike through Bechler Meadows to Denanda Falls',
            directions:
              'Take Highway 20 north to Ashton. Turn right into the town and continue through. Follow that road for several miles then turn left again at the sign for the Bechler Meadows ranger station. There is a parking area at the trailhead.'
          }
        ];
        
        
        const listElement = document.getElementById('hikes');
        console.log(listElement);
        
        const imgPath = 'https://byui-cit.github.io/cit261/examples/';
        
        function buildHikeDetails(hike){
            const item = document.createElement('li');
            // const image = document.createElement('img');
            // image.src = imgPath + hike.imgSrc;
            // image.alt = hike.imgAlt;
            // item.appendChild(image);
        
            item.innerHTML = 
            `<img src="https://byui-cit.github.io/cit261/examples/${hike.imgSrc}" alt="${hike.imgAlt}"/>
                <h2>${hike.name}</h2>
                <div>
                  <h3>Distance</h3>
                  <p>${hike.distance}</p>
                </div>
                <div>
                  <h3>Difficulty</h3>
                  <p>${hike.difficulty}</p>
                </div>
                <div>
                  <h3>Description</h3>
                  <p>${hike.description}</p>
                </div>
                <div>
                  <h3>How to get there</h3>
                  <p>
                  ${hike.directions}
                  </p>
                </div>`
        
            return item;
        }
        
        function buildHikeLight(hike){
            const item = document.createElement('li');
            item.classList.add("light")
            item.innerHTML = 
            `<h2>${hike.name}</h2>
            <div class="image">
            <img src="https://byui-cit.github.io/cit261/examples/${hike.imgSrc}" alt="${hike.imgAlt}"/>
            </div>    
            <div>
                <div>
                  <h3>Distance</h3>
                  <p>${hike.distance}</p>
                    </div>
                <div>
                  <h3>Difficulty</h3>
                  <p>${hike.difficulty}</p>
                </div>
                </div>`
            item.addEventListener('touchend' , (e) => {
                console.log(e);
                e.currentTarget.querySelector('h2');
            })
            return item;
        }
        
        function buildList(){
            hikeList.forEach(hike => {
                listElement.appendChild(buildHikeLight(hike))
            })
        }
        
        buildList();
        
        // listElement.appendChild(buildHikeLight(hikeList[2]));</script>
  </body>
</html>
